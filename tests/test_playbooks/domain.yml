---
- name: Domain module tests
  hosts: localhost
  collections:
    - codeaffen.phpipam
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/domain.yml
  tasks:
    - name: Create domain
      ansible.builtin.include_tasks: tasks/domain.yml
      vars:
        name: create domain
        domain: "{{ base_domain_data }}"

    - name: Create domain again, no change
      ansible.builtin.include_tasks: tasks/domain.yml
      vars:
        name: create domain again, no change
        domain: "{{ base_domain_data }}"

    - name: Update domain
      ansible.builtin.include_tasks: tasks/domain.yml
      vars:
        name: update domain
        override:
          description: domain updated
        domain: "{{ base_domain_data | combine(override) }}"

    - name: Delete domain
      ansible.builtin.include_tasks: tasks/domain.yml
      vars:
        name: delete domain
        override:
          state: absent
        domain: "{{ base_domain_data | combine(override) }}"
