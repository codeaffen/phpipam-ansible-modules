---
- name: Tag module tests
  hosts: localhost
  collections:
    - codeaffen.phpipam
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/tag.yml
  tasks:
    - name: Create tag
      ansible.builtin.include_tasks: tasks/tag.yml
      vars:
        name: create tag
        tag: "{{ base_tag_data }}"

    - name: Create tag again, no change
      ansible.builtin.include_tasks: tasks/tag.yml
      vars:
        name: create tag again, no change
        tag: "{{ base_tag_data }}"

    - name: Update tag
      ansible.builtin.include_tasks: tasks/tag.yml
      vars:
        name: update tag
        override:
          bg_color: yellow
        tag: "{{ base_tag_data | combine(override) }}"

    - name: Delete tag
      ansible.builtin.include_tasks: tasks/tag.yml
      vars:
        type: delete tag
        override:
          state: absent
        tag: "{{ base_tag_data | combine(override) }}"
