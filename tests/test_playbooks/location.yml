---
- name: Location module tests
  hosts: localhost
  collections:
    - codeaffen.phpipam
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/location.yml
  tasks:
    - name: Create location
      ansible.builtin.include_tasks: tasks/location.yml
      vars:
        name: create location
        location: "{{ base_location_data }}"

    - name: Create location again, no change
      ansible.builtin.include_tasks: tasks/location.yml
      vars:
        name: create location again, no change
        location: "{{ base_location_data }}"

    - name: Update location
      ansible.builtin.include_tasks: tasks/location.yml
      vars:
        name: update location
        override:
          address: "Alexanderstra√üe. 1, 10115 Berlin, Deutschland"
          latitude: "{{ omit }}"
          longitude: "{{ omit }}"
        location: "{{ base_location_data | combine(override) }}"

    - name: Delete location
      ansible.builtin.include_tasks: tasks/location.yml
      vars:
        type: delete location
        override:
          state: absent
        location: "{{ base_location_data | combine(override) }}"
