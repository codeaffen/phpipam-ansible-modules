---
- name: Section module tests
  hosts: localhost
  collections:
    - codeaffen.phpipam
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/section.yml
  tasks:
    - name: Create section
      ansible.builtin.include_tasks: tasks/section.yml
      vars:
        name: create section
        section: "{{ base_section_data }}"

    - name: Create section again, no change
      ansible.builtin.include_tasks: tasks/section.yml
      vars:
        name: create section again, no change
        section: "{{ base_section_data }}"

    - name: Update section
      ansible.builtin.include_tasks: tasks/section.yml
      vars:
        name: update section
        override:
          description: section updated
        section: "{{ base_section_data | combine(override) }}"

    - name: Delete section
      ansible.builtin.include_tasks: tasks/section.yml
      vars:
        name: delete section
        override:
          state: absent
        section: "{{ base_section_data | combine(override) }}"
