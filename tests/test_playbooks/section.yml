---
- hosts: localhost
  collections:
    - codeaffen.phpipam
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/section.yml
  tasks:
    - name: create section
      include: tasks/section.yml
      vars:
        name: create section

    - name: create section again, no change
      include: tasks/section.yml
      vars:
        name: create section again, no change

    - name: update section
      include: tasks/section.yml
      vars:
        name: update section
        section_description: section updated

    - name: delete section
      include: tasks/section.yml
      vars:
        name: delete section
        section_state: absent
