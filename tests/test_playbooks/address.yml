---
- name: Address module tests
  hosts: localhost
  collections:
    - codeaffen.phpipam
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/address.yml
  tasks:
    - name: Create address
      ansible.builtin.include_tasks: tasks/address.yml
      vars:
        name: create address
        address: "{{ base_address_data }}"

    - name: Create address again, no change
      ansible.builtin.include_tasks: tasks/address.yml
      vars:
        name: create address again, no change
        address: "{{ base_address_data }}"

    - name: Update address
      ansible.builtin.include_tasks: tasks/address.yml
      vars:
        name: update address
        override:
          description: address updated
        address: "{{ base_address_data | combine(override) }}"

    - name: Delete address
      ansible.builtin.include_tasks: tasks/address.yml
      vars:
        name: delete address
        override:
          state: absent
        address: "{{ base_address_data | combine(override) }}"
