---
- name: "Ensure state of subnet"
  subnet:
    server_url: "{{ phpipam_server_url }}"
    app_id: "{{ phpipam_app_id }}"
    username: "{{ phpipam_username }}"
    password: "{{ phpipam_password }}"
    cidr: "{{ subnet.cidr }}"
    section: "{{ subnet.section }}"
    state: "{{ subnet_state | default('present') }}"
