---
- name: Subnet module tests
  hosts: localhost
  collections:
    - codeaffen.phpipam
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/subnet.yml
  tasks:
    - name: Create subnet
      ansible.builtin.include_tasks: tasks/subnet.yml
      vars:
        name: create subnet
        subnet: "{{ base_subnet_data }}"

    - name: Create subnet again, no change
      ansible.builtin.include_tasks: tasks/subnet.yml
      vars:
        name: create subnet again, no change
        subnet: "{{ base_subnet_data }}"

    - name: Set booleans
      ansible.builtin.include_tasks: tasks/subnet.yml
      vars:
        name: set booleans
        override:
          show_as_name: Yes
          dns_recursive: Yes
          dns_records: Yes
          allow_requests: Yes
          ping_subnet: Yes
          discover_subnet: Yes
          is_folder: No
          is_full: No
        subnet: "{{ base_subnet_data | combine(override) }}"

    - name: Delete subnet
      ansible.builtin.include_tasks: tasks/subnet.yml
      vars:
        name: delete subnet
        override:
          state: absent
        subnet: "{{ base_subnet_data | combine(override) }}"
